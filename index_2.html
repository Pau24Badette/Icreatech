<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="./style_2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@800&display=swap">
</head>
<body>
  <div class="activity-2">
    <div class="activity-2-1-parent">
      <section class="activity-2-1">
        <div class="frame-parent">
          <div class="contact-us-parent">
            <h2>Contact Us</h2>
            <div class="frame-group">
              <div class="name-parent">
                <label for="name">Name:</label>
                <input type="text" id="name">
              </div>
              <div class="name-parent">
                <label for="email">Email:</label>
                <input type="email" id="email">
              </div>
              <div class="name-parent">
                <label for="message">Message:</label>
                <textarea id="message"></textarea>
              </div>
            </div>
          </div>
          <div class="submit-wrapper">
            <button type="submit">Submit</button>
          </div>
        </div>
      </section>

      <section class="activity-2-2">
        <div class="frame-container">
          <div class="contact-us-parent">
            <h2>Log-In</h2>
            <div class="frame-group">
              <div class="name-parent">
                <label for="username">Username:</label>
                <input type="text" id="username">
              </div>
              <div class="name-parent">
                <label for="password">Password:</label>
                <input type="password" id="password">
              </div>
            </div>
          </div>
          <div class="submit-wrapper">
            <button type="submit">Submit</button>
          </div>
        </div>
      </section>

      <section class="activity-2-3">
        <div class="frame-parent1">
          <div class="contact-us-parent">
            <h2>Survey</h2>
            <div class="frame-group">
              <div class="name-parent">
                <label for="survey-name">Name:</label>
                <input type="text" id="survey-name">
              </div>
              <div class="name-parent">
                <label for="age">Age:</label>
                <input type="number" id="age">
              </div>
              <div class="gender-parent">
                <div class="contact-us">Gender:</div>
                <div class="frame-parent3">
                  <div class="ellipse-parent">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                  </div>
                  <div class="ellipse-parent">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                  </div>
                  <div class="ellipse-parent">
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>
                  </div>
                </div>
              </div>
              <div class="gender-parent">
                <div class="contact-us">Which programming languages do you know?</div>
                <div class="frame-parent3">
                  <div class="ellipse-parent">
                    <input type="checkbox" id="html" name="programming-language">
                    <label for="html">HTML</label>
                  </div>
                  <div class="ellipse-parent">
                    <input type="checkbox" id="css" name="programming-language">
                    <label for="css">CSS</label>
                  </div>
                  <div class="ellipse-parent">
                    <input type="checkbox" id="javascript" name="programming-language">
                    <label for="javascript">JavaScript</label>
                  </div>
                  <div class="ellipse-parent">
                    <input type="checkbox" id="python" name="programming-language">
                    <label for="python">Python</label>
                  </div>
                </div>
              </div>
              <div class="name-parent">
                <label for="comments">Comments:</label>
                <textarea id="comments"></textarea>
              </div>
            </div>
          </div>
          <div class="submit-wrapper">
            <button type="submit">Submit</button>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
